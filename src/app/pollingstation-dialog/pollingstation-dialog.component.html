<h1 mat-dialog-title>{{action}} Polling station</h1>
<div mat-dialog-content>
    <div class="example-container" *ngIf="action != 'Delete'; else elseTemplate">
        <!-- Pollingstation Code Column -->
        <mat-form-field>
            <input matInput placeholder="Polling station Code" [(ngModel)]="local_data.pollingStationCode">
        </mat-form-field>
        <!-- Pollingstation Name Column -->
        <mat-form-field>
            <input matInput placeholder="Polling station Name" [(ngModel)]="local_data.pollingStationName">
        </mat-form-field>
        <!-- District combo -->
        <mat-form-field>
            <mat-select placeholder="Select District" [(ngModel)]="local_data.districtCode" name="district"
                (selectionChange)="searchLocalbody()">
                <mat-option *ngFor="let district of districtList" [value]="district.districtCode">
                    {{district.districtName}}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <!-- Localbody combo -->
        <mat-form-field>
            <mat-select placeholder="Select Local body" [(ngModel)]="local_data.localBodyCode" name="localBody"
                (selectionChange)="searchWard()">
                <mat-option *ngFor="let localBody of localbodyList" [value]="localBody.localBodyCode">
                    {{localBody.localBodyName}}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <!-- Ward combo -->
        <mat-form-field>
            <mat-select placeholder="Select Ward" [(ngModel)]="local_data.wardCode" name="ward">
                <mat-option *ngFor="let ward of wardList" [value]="ward.wardCode">
                    {{ward.wardName}}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <!-- Status -->
        <div class="statusSelection">
            <mat-slide-toggle #status="ngModel" class="form-control" name="status" [(ngModel)]="local_data.status">
                Status
            </mat-slide-toggle>
        </div>
    </div>
    <ng-template #elseTemplate class="example-container-delete">
        <h1 class="textColor"><b>Are you sure you want to delete?</b></h1>
    </ng-template>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="doAction()" mat-flat-button color="primary">{{action}}</button>
    <button mat-button (click)="closeDialog()" mat-flat-button>Cancel</button>
</div>
